<div
    class="w-full p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out relative group">
    @if (showDeleteButton) {
    <button (click)="onDelete()"
        class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shadow-lg z-10">
        Ã—
    </button>
    }

    <div class="mb-3">
        <h2 class="text-lg font-semibold text-gray-900 truncate">
            {{ title }}
        </h2>
        <p class="text-sm text-gray-500">
            {{ description }}
        </p>
    </div>

    <div
        class="flex flex-col items-center justify-center p-6 border border-gray-200 rounded-lg bg-gray-50 w-full h-48 cursor-pointer hover:bg-gray-100 transition duration-150">
        <span class="text-4xl font-bold text-gray-600 mb-2">
            {{ value }}
        </span>
        <span class="px-3 py-1 text-xs font-semibold text-white bg-gray-700 rounded-full">
            {{ progress }}
        </span>
    </div>
</div>
