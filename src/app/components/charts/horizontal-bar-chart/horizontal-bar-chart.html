<div class="p-6 bg-white rounded-lg shadow-md w-full relative group">
    @if (showDeleteButton) {
    <button (click)="onDelete()"
        class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg font-bold shadow-lg z-10">
        Ã—
    </button>
    }

    <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-900 mb-1">
            {{ title }}
        </h2>
        <p class="text-sm text-gray-600">
            {{ description }}
        </p>
    </div>

    <div class="relative">
        <div class="flex items-center mb-3" *ngFor="let item of chartData">
            <div class="w-1/4 text-sm text-gray-700 pr-4 truncate">{{ item.label }}</div>
            <div class="flex-grow h-6 bg-gray-200 rounded-sm overflow-hidden relative">
                <div class="absolute inset-y-0 left-0 bg-blue-600" [style.width]="item.segment1Width"></div>
                <div class="absolute inset-y-0 left-0 bg-orange-400" [style.left]="item.segment1Width"
                    [style.width]="item.segment2Width"></div>
                <div class="absolute inset-y-0 left-0 bg-red-600" [style.left]="item.segment1Width + item.segment2Width"
                    [style.width]="item.segment3Width"></div>
            </div>
        </div>

        <div class="flex justify-between text-xs text-gray-500 mt-4 px-1/4 ml-1/4 border-t border-gray-300 pt-2">
            <span class="absolute left-1/4 -mt-2.5 text-center w-12 border-l border-gray-300 h-2"></span> <span
                class="absolute left-1/2 -mt-2.5 text-center w-12 border-l border-gray-300 h-2"></span> <span
                class="absolute left-3/4 -mt-2.5 text-center w-12 border-l border-gray-300 h-2"></span> <span
                class="absolute right-0 -mt-2.5 text-center w-12 border-l border-gray-300 h-2"></span> <span>50</span>
            <span>100</span>
            <span>150</span>
            <span>200</span>
            <span>250</span>
        </div>
    </div>
</div>
